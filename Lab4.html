<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Matrice A(n, n)</title>
<style>
    body{
        font-family: Arial, sans-serif;
        background:#f3f3f3;
        display:flex;
        justify-content:center;
        margin-top:40px;
    }
    .box{
        background:white;
        padding:20px;
        border-radius:10px;
        box-shadow:0 0 10px rgba(0,0,0,0.2);
        width:700px;
    }
    input{
        padding:8px;
        width:100px;
        border:2px solid #333;
        border-radius:6px;
        font-size:16px;
    }
    button{
        padding:9px 15px;
        margin-left:10px;
        border:none;
        border-radius:6px;
        background:#007bff;
        color:white;
        font-size:15px;
        cursor:pointer;
    }
    button:hover{ background:#005fcc; }
    h3{ margin-top:20px; }
    table{
        border-collapse:collapse;
        margin-top:5px;
    }
    td{
        border:1px solid #444;
        padding:4px 8px;
        text-align:center;
        min-width:25px;
    }
</style>
</head>
<body>
<div class="box">
    <h2>Construirea matricei A(n, n)</h2>
    <label>n = </label>
    <input type="number" id="n" min="1" max="20">
    <button onclick="genereaza()">GenereazÄƒ</button>
    <div id="matA"></div>
    <div id="matB"></div>
    <div id="matC"></div>
</div>
<script>
function afisareMatrice(mat, titlu, containerId){
    let html = `<h3>${titlu}</h3><table>`;
    for(let i=0;i<mat.length;i++){
        html += "<tr>";
        for(let j=0;j<mat[i].length;j++){
            html += `<td>${mat[i][j]}</td>`;
        }
        html += "</tr>";
    }
    html += "</table>";
    document.getElementById(containerId).innerHTML = html;
}
function genereaza(){
    const n = parseInt(document.getElementById("n").value, 10);
    if(isNaN(n) || n < 1){ return; }
    let A = [];
    for(let i=0;i<n;i++){
        A[i] = [];
        for(let j=0;j<n;j++){
            A[i][j] = (i === j) ? (i+1) : 0;
        }
    }
    let B = [];
    for(let i=1;i<=n;i++){        
        B[i-1] = [];
        for(let j=1;j<=n;j++){
            if(i <= j) B[i-1][j-1] = n - (j - i);
            else       B[i-1][j-1] = 1;
        }
    }
    let C = [];
    for(let i=1;i<=n;i++){
        C[i-1] = [];
        for(let j=1;j<=n;j++){
            if(j <= n - i) C[i-1][j-1] = 0;
            else           C[i-1][j-1] = j - (n - i);
        }
    }
    afisareMatrice(A,"a) matricea A", "matA");
    afisareMatrice(B,"b) matricea A", "matB");
    afisareMatrice(C,"c) matricea A", "matC");
}
</script>
</body>
</html>
